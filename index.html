<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <script src="js/jquery-1.11.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Expense tracker</title>
</head>
<body>
  <div class="container">
    <h1 style="text-align:center">Expense tracker</h1>
      <div class="row">
        <div class="col-md-4">
          <h2>Categories</h2>
          <form id="new-category">
            <div class="form-group">
              <label for="category">Category</label>
              <input id="categories" type="text" class="form-control" placeholder="New Category">
            </div>
            <button type="Submit" class="btn btn-success btn-lg btn-block">Add</button>
          </form>
          <ul id="category-submit">
          </ul>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4">
          <form id="expense-input">
          <h2>Add Purchase</h2>
            <div class="form-group">
              <label for="description">Description</label>
              <input id="desc" type="text" class="form-control" placeholder="Enter Description">
            </div>
            <div class="form-group">
              <label for="price">Price</label>
              <input id="price" type="number" class="form-control" placeholder="Enter Price">
            </div>
            <div class="form-group">
              <label for="quantity">Quantity</label>
              <input id="quant" type="number" class="form-control" placeholder="Enter Quantity">
            </div>
            <button type="Submit" class="btn btn-info btn-lg btn-block">Track</button>
          </form>
        </div>
        <div class="col-md-4" id="table">
          <table id="table-value" class="table table-bordered">
            <h2>Purchases</h2>
            <tr style="text-align:center">
              <td><b> Description <span class="inputtedDesc"></span></b></td>
              <td><b> Price <span class="inputtedPrice"></span></b></td>
              <td><b> Quantity <span class="inputtedQuant"></span></b></td>
              <td><b> Total <span class="total"></span></b></td>
            </tr>
          </table>
        </div>
      </div>
  </div>
</body>
</html>
